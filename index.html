<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Whac-a-Mole!</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div id="header">
			<h2>Welcome to Whac-a-Moleeee! A perfect score is 60. GO!</h2>
			<h2>Current score: <span id="score">0</span></h2>
			<h3 id="timeLeft">60</h3>
		</div>
		<div class="gameGrid">
			<div class="gameSquare" id="1"></div>
			<div class="gameSquare" id="2"></div>
			<div class="gameSquare" id="3"></div>
			<div class="gameSquare" id="4"></div>
			<div class="gameSquare" id="5"></div>
			<div class="gameSquare" id="6"></div>
			<div class="gameSquare" id="7"></div>
			<div class="gameSquare" id="8"></div>
			<div class="gameSquare" id="9"></div>
		</div>
		<div id="moleBody"></div>
		<script src="app.js"></script>
	</body>
</html>
